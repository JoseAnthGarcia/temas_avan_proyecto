<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <title>Temas avanzados</title>
  </head>
  <body>
    <script>
      $(document).ready(function () {
        console.log("ready!");

        const socket = io();

        socket.on("var_temp", function (data) {
          console.log(data);
          $("#temp_value").text(data.valor);
          $("#temp_timestamp").text(data.timestamp);
        });

        socket.on("var_pres", function (data) {
          $("#pres_value").text(data.valor);
          $("#pres_timestamp").text(data.timestamp);
        });
      });
    </script>
    <div class="container">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Variable</th>
            <th scope="col">Valor</th>
            <th scope="col">Timestamp</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Temperatura</td>
            <td id="temp_value">-</td>
            <td id="temp_timestamp">-</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Presencia</td>
            <td id="pres_value">-</td>
            <td id="pres_timestamp">-</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
